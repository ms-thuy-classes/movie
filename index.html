        .sentence-card.active {

        /* Input v√† Hi·ªÉn th·ªã ƒë√°p √°n */
        .input-group {

        input[type="text"] {

            border-bottom: 2px solid var(--accent-pink);
            background: #fff0f3;
            width: 130px;
            text-align: center;
            font-weight: bold;
            color: var(--dark-pink);

            border-radius: 5px;

        input.correct { background: #d4edda !important; color: var(--success-green) !important; border-bottom-color: var(--success-green); }
        input.wrong { background: #f8d7da !important; color: var(--error-red) !important; border-bottom-color: var(--error-red); }

        .key-tag {

            border: 1px solid var(--error-red);
            padding: 1px 6px;
            border-radius: 4px;
            background: white;
            display: none;

        }

        .hint {

            color: #888;
            font-style: italic;
            margin-top: 10px;
            border-top: 1px dashed #ffd1dc;
            padding-top: 5px;
        }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; }
            .video-section { position: relative; }
        }
    </style>
</head>
<body>

        { s: 25, e: 35, t: "But you may also feel the [conflicting] [urge] to [squeeze] or [smush] the kitten.", h: "m√¢u thu·∫´n - s·ª± th√¥i th√∫c - n·ª±ng/b√≥p - √©p" },

        { s: 40, e: 51, t: "But this urge, which psychologists call ‚Äúcute aggression,‚Äù is a common [phenomenon] [estimated] to [affect] adults.", h: "hi·ªán t∆∞·ª£ng - ∆∞·ªõc t√≠nh - ·∫£nh h∆∞·ªüng" },
        { s: 52, e: 57, t: "To better understand this [peculiar] case, let's start with what cuteness is.", h: "k·ª≥ l·∫°, ri√™ng bi·ªát" },
        { s: 58, e: 67, t: "In 1943, one scientist created a baby [schema] that [identified] key [features].", h: "l∆∞·ª£c ƒë·ªì - x√°c ƒë·ªãnh - ƒë·∫∑c ƒëi·ªÉm" },
        { s: 71, e: 79, t: "These [characteristics] were placed in [opposition] with those [perceived] as less cute.", h: "ƒë·∫∑c t√≠nh - s·ª± ƒë·ªëi l·∫≠p - nh·∫≠n th·ª©c" },

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'yxsoE3jO8HM',
            events: { 'onReady': onPlayerReady }
        });
    }

    function onPlayerReady() {
        renderTranscript();
        setInterval(syncVideo, 400);
    }

    function renderTranscript() {
        const list = document.getElementById('transcript-list');
        transcriptData.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'sentence-card';
            card.id = 'sen-' + i;
            
            // Thay th·∫ø [word] b·∫±ng input v√† tag ƒë√°p √°n
            let processedText = item.t.replace(/\[(.*?)\]/g, (match, word) => {
                return `<span class="input-group">
                            <input type="text" data-answer="${word}">
                            <span class="key-tag">KEY: ${word.toUpperCase()}</span>
                        </span>`;
            });

            card.innerHTML = `${processedText} <div class="hint">Nghƒ©a: ${item.h}</div>`;
            list.appendChild(card);
        });
    }

    function syncVideo() {
        let currentTime = player.getCurrentTime();
        transcriptData.forEach((item, i) => {
            const el = document.getElementById('sen-' + i);
            if (currentTime >= item.s && currentTime <= item.e) {
                document.querySelectorAll('.sentence-card').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                
                // T·ª± d·ª´ng khi g·∫∑p ch·ªó tr·ªëng ch∆∞a l√†m
                if (item.t.includes('[') && !el.dataset.viewed) {
                    player.pauseVideo();
                    el.dataset.viewed = "true";
                }
            }
        });
    }

    function checkAllAnswers() {
        const inputs = document.querySelectorAll('input');
        let correctCount = 0;
        
        inputs.forEach(input => {
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = input.dataset.answer.toLowerCase();
            const keyTag = input.nextElementSibling;

            if (userAnswer === correctAnswer) {
                input.className = 'correct';
                keyTag.style.display = 'none';
                correctCount++;
            } else {
                input.className = 'wrong';
                keyTag.style.display = 'inline-block';
            }
        });

        document.getElementById('final-score').innerText = `SCORE: ${correctCount} / ${inputs.length}`;
    }
</script>
